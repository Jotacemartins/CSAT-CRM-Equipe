<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Satisfação - Setabot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .nota-grid {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
    }

    .nota-card {
      flex: 1;
      background: #e9eef2;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .nota-card input {
      display: none;
    }

    .nota-card span {
      display: block;
      font-size: 16px;
      color: #333;
    }

    .nota-card small {
      font-size: 12px;
      color: #666;
    }

    .nota-card:hover {
      background-color: #d0e2f2;
    }

    .nota-card input:checked + span {
      font-weight: bold;
      color: #0078d4;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .success {
      text-align: center;
      color: green;
      margin-top: 20px;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pesquisa de Satisfação</h2>
    <form id="csatForm">
      <input type="hidden" name="sessionId" id="sessionId" />

      <label for="empresa">Qual o nome da sua empresa?</label>
      <input type="text" name="empresa" id="empresa" required />

      <label for="solucao">O problema que motivou o contato foi solucionado?</label>
      <select name="solucao" id="solucao" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>

      <label>Qual é o seu nível de satisfação com o atendimento recebido?</label>
      <div class="nota-grid">
        <label class="nota-card"><input type="radio" name="satisfacao" value="1" required /><span>1<br><small></small></span></label>
        <label class="nota-card"><input type="radio" name="satisfacao" value="2" /><span>2<br><small></small></span></label>
        <label class="nota-card"><input type="radio" name="satisfacao" value="3" /><span>3<br><small></small></span></label>
        <label class="nota-card"><input type="radio" name="satisfacao" value="4" /><span>4<br><small></small></span></label>
        <label class="nota-card"><input type="radio" name="satisfacao" value="5" /><span>5<br><small></small></span></label>
      </div>

      <div id="followUp" class="hidden">
        <label>Sentimos muito que sua experiência não tenha sido satisfatória. Podemos entrar em contato para entender melhor?</label>
        <select id="contatoAutorizado" name="contatoAutorizado">
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <div id="contatoInfo" class="hidden">
          <label for="telefone">Qual o número do telefone?</label>
          <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000" />

          <label for="contatoNome">Com quem podemos entrar em contato?</label>
          <input type="text" name="contatoNome" id="contatoNome" />
        </div>
      </div>

      <label for="comentario">Você quer deixar algum comentário ou sugestão ou elogio?</label>
      <textarea name="comentario" id="comentario" rows="4"></textarea>

      <button type="submit" id="submitBtn">Enviar</button>
      <div class="success" id="successMsg">Obrigado pela sua resposta! ✅</div>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const sessionId = urlParams.get('sessionId');
      document.getElementById('sessionId').value = sessionId;

      const followUp = document.getElementById('followUp');
      const contatoAutorizado = document.getElementById('contatoAutorizado');
      const contatoInfo = document.getElementById('contatoInfo');
      const telefoneInput = document.getElementById('telefone');
      const contatoNomeInput = document.getElementById('contatoNome');
      const submitButton = document.getElementById('submitBtn');

      const notaRadios = document.querySelectorAll('input[name="satisfacao"]');
      notaRadios.forEach(radio => {
        radio.addEventListener('change', () => {
          const val = parseInt(radio.value);
          if (val >= 1 && val <= 3) {
            followUp.classList.remove('hidden');
          } else {
            followUp.classList.add('hidden');
            contatoInfo.classList.add('hidden');
            contatoAutorizado.value = "";
            telefoneInput.value = "";
            contatoNomeInput.value = "";
            telefoneInput.required = false;
            contatoNomeInput.required = false;
          }
        });
      });

      contatoAutorizado.addEventListener('change', () => {
        if (contatoAutorizado.value === 'Sim') {
          contatoInfo.classList.remove('hidden');
          telefoneInput.required = true;
          contatoNomeInput.required = true;
        } else {
          contatoInfo.classList.add('hidden');
          telefoneInput.required = false;
          contatoNomeInput.required = false;
        }
      });

      document.getElementById('csatForm').addEventListener('submit', function(e) {
        e.preventDefault();
        submitButton.disabled = true;

        const formData = new FormData(this);
        fetch('https://script.google.com/macros/s/AKfycbyUQ2CbXybiu6iURM5fuDI2k77lAvvr7m_6QCWDmx1r_waSGwXxA-bAJPqTVuMyYJrbVw/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          if (response.ok) {
            document.getElementById('successMsg').style.display = 'block';
            this.reset();
            followUp.classList.add('hidden');
            contatoInfo.classList.add('hidden');
            telefoneInput.required = false;
            contatoNomeInput.required = false;
          } else {
            alert('Erro ao enviar. Tente novamente.');
          }
          submitButton.disabled = false;
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Erro de conexão.');
          submitButton.disabled = false;
        });
      });
    });
  </script>
</body>
</html>
